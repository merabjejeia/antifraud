<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор ссылок</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      width: 100%;
      max-width: 650px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      background: var(--container-bg);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
    }
    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 1rem;
      box-sizing: border-box;
      background: var(--input-bg);
      color: var(--text);
      transition: 0.3s;
    }
    textarea:focus, input:focus {
      outline: none;
      border-color: var(--accent);
    }
    button {
      cursor: pointer;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .link-item a {
      color: var(--accent);
      text-decoration: none;
      word-break: break-all;
    }
    .link-item a:hover {
      text-decoration: underline;
    }
    /* Светлая тема */
    :root {
      --bg: #f3f4f6;
      --container-bg: #ffffff;
      --text: #1a1a1a;
      --border: #dcdcdc;
      --input-bg: #f9f9f9;
      --accent: #4f46e5;
      --accent-hover: #3730a3;
    }
    /* Тёмная тема с оранжевым акцентом */
    body.dark {
      --bg: #0a0a0a;
      --container-bg: #18181b;
      --text: #e4e4e7;
      --border: #3f3f46;
      --input-bg: #1a1a1a;
      --accent: #f97316;
      --accent-hover: #ea580c;
    }
    .theme-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    .theme-toggle button {
      width: auto;
      padding: 8px 14px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Сменить тему</button>
    </div>
    <h2>Генератор ссылок по шаблону</h2>
  
  <label>Список инвойсов (по одному в строке):</label>
  <textarea id="invoices" rows="6" placeholder="Вставьте инвойсы сюда..."></textarea>

  <label>Шаблон ссылки (используйте {invoice} как метку):</label>
  <textarea id="template" rows="4">https://api.sequoiapay.co/?date_from=17.08.2025&date_to=16.09.2025&length=50&merchant=608&search_column=%255B%2522%255B%255C%2522external_id%255C%2522%252C%255C%2522{invoice}%255C%2522%255D%2522%252C%2522%255B%255C%2522filter_user_comment%255C%2522%252Cnull%255D%2522%255D</textarea>

  <button onclick="generateLinks()">Сгенерировать ссылки</button>
  <button onclick="copyLinks()">Скопировать всё</button>

  <h3>Результат:</h3>
  <div class="output" id="output"></div>

  <script>
    function generateLinks() {
      const invoicesText = document.getElementById("invoices").value;
      const template = document.getElementById("template").value;
      const invoices = invoicesText.split(/\n|\r/).map(x => x.trim()).filter(x => x);
      let result = "";
      invoices.forEach(inv => {
        result += template.replace("{invoice}", inv) + "\n";
      });
      document.getElementById("output").textContent = result;
    }

    function copyLinks() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Ссылки скопированы в буфер обмена!");
      });
    }
  </script>
</body>
</html>
