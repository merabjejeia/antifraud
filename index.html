<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор ссылок</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* Общие стили */
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 1rem;
      box-sizing: border-box;
      background: var(--input-bg);
      color: var(--text);
      transition: 0.3s;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      cursor: pointer;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .link-item a {
      color: var(--accent);
      text-decoration: none;
      word-break: break-all;
    }
    .link-item a:hover {
      text-decoration: underline;
    }

    /* Темы */
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --border: #dcdcdc;
      --input-bg: #f9f9f9;
      --accent: #4f46e5;
      --accent-hover: #3730a3;
    }
    body.dark {
      --bg: #18181b;
      --text: #e4e4e7;
      --border: #3f3f46;
      --input-bg: #27272a;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
    }

    .theme-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    .theme-toggle button {
      width: auto;
      padding: 8px 14px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Сменить тему</button>
    </div>
    <h1>Генератор ссылок</h1>
    <textarea id="invoices" rows="4" placeholder="Вставьте инвойсы по одному в строке"></textarea>
    <input type="text" id="baseUrl" placeholder="Базовый URL (пример: https://api.sequoiapay.co/...)">
    <input type="text" id="replaceKey" placeholder="Что заменить (например external_id)">
    <button onclick="generateLinks()">Сгенерировать ссылки</button>
    <button onclick="openAll()">Открыть все</button>
    <div class="links" id="links"></div>
  </div>

  <script>
    function generateLinks() {
      const invoices = document.getElementById("invoices").value.trim().split("\n");
      const baseUrl = document.getElementById("baseUrl").value.trim();
      const replaceKey = document.getElementById("replaceKey").value.trim();
      const linksContainer = document.getElementById("links");
      linksContainer.innerHTML = "";

      invoices.forEach(inv => {
        if (!inv) return;
        const url = baseUrl.replace(replaceKey, inv);
        const div = document.createElement("div");
        div.classList.add("link-item");
        div.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        linksContainer.appendChild(div);
      });
    }

    function openAll() {
      const links = document.querySelectorAll(".link-item a");
      links.forEach(link => window.open(link.href, "_blank"));
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
